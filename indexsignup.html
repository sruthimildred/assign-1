<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Registration</title>
    <link rel="stylesheet" href="css/stylesignup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">SingUp</div>

        <form action="indexlogin.html"  onsubmit="return validate()" >

            <div class="user-details">
                
                    
  <div class="input-box">
    <span class="details">Full Name </span>
<input type="text" id="ename" placeholder="Enter your name" >
<span id="fullname" class="text-danger font-weight-bold" ></span>
</div>

<div class="input-box">
    <span class="details">Username </span>
<input type="text" id="uname" placeholder="Enter your username"  >
</div>

<div class="input-box">
    <span class="details">Email</span>
<input type="text" id="email"  placeholder="Enter your email-id"   >
<br>
<label for="error" id="error"></label> <br>
</div>

<div class="input-box">
    <span class="details">Phone Number </span>
<input type="text" id="pnum" placeholder="Enter your number"  >
</div>


<div class="input-box">
<span class="details">Password </span>
<input type="text" id="pwd" placeholder="Enter your password" >
 





<div class="input-box">
    <span class="details">Confirm Password </span>
<input type="text" id="cpwd" placeholder="Confirm your password" > 
</div>
</div>

<div class="gender-details">
    <input type="radio" name="gender" id="dot-1">
    <input type="radio" name="gender" id="dot-2">
    <input type="radio" name="gender" id="dot-3">
    <span class="gender-title">Gender</span>
    <div class="category">
        <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
        </label>
        <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
        </label>
        <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
        </label>

    </div>

</div>
<div class="button">
<input type="submit" value="Register">
</div>

        </form>
        <script src="indexsingup.js"></script>

    </div>
    

</body>
</html>
