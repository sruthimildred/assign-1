<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <div class="center">
        <h1> Login</h1>
        <form  action="index.html" onsubmit="return validate()">
            <div class="txt_field">
                <input type="text" required id="emails">
                <span id="emailids" ></span>
                <label>Email-id</label>
            </div>
            <div class="txt_field">
                <input type="password" required id="pass">
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="signup.html">Signup</a>
            </div>

        </form>

    </div>

    <script>
function validate(){
    var emails=document.getElementById('emails').value;
    let regex=/^([\w\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3}?)$/
     if(regex.test(emails)){
        //  emailids.innerHTML="valid";
        //  emailids.style.color="green";
         return true;
     }else
     {
     emailids.innerHTML="invalid format";
     emailids.style.color="red";
     return false;
     }

}

    </script>
</body>


</html>
